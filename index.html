<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hai Sayang!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="startTime()">
    <div class="loading">
      <div class="content">
        <div class="myloading">
          <div class="loadingmy">
            <div></div>
            <div><div></div></div>
          </div>
        </div>
      </div>
    </div>
    <audio
      class="audio"
      src="https://dekatutorial.github.io/Sezairi%20-%20It's%20You.mp3"
      autoplay
      type="audio"
      loop=""
    ></audio>
    <audio
      class="notif"
      src="https://dekatutorial.github.io/notif.mp3"
      type="audio"
    ></audio>
    <div class="background1"></div>
    <div class="background2"></div>
    <div class="main">
      <div class="content">
        <div class="jam">
          <h1 id="jam">00:00</h1>
        </div>
        <div class="tanggal">
          <p class="tgl">Sunday, 22 January</p>
        </div>
        <div class="notif notif1 kelip" onclick="balas()">
          <div class="header">
            <div class="wa">
              <h3>Whatsapp</h3>
            </div>
            <div class="time">
              <p>Now</p>
            </div>
          </div>
          <div class="nama nama1">
            <p>Mas ❤️</p>
          </div>
          <div class="isi">
            <p>hai sayang :), buka dulu deh chat ini..</p>
          </div>
        </div>
        <div class="notif notif2">
          <div class="header">
            <div class="wa">
              <h3>Whatsapp</h3>
            </div>
            <div class="time">
              <p>Now</p>
            </div>
          </div>
          <div class="nama nama2">
            <p>Mas ❤️</p>
          </div>
          <div class="isi">
            <p class="gombal"></p>
          </div>
        </div>
        <div class="btn-mulai">
          <p class="hilang1" onclick="notif1()">Sentuh aku</p>
          <p class="hilang2">Klik Pesan Diatas</p>
          <p class="kirimWA">Balas disini</p>
        </div>
      </div>
    </div>
    <a href="https://wa.me/6285155225233" class="copyright">
      <p class="cr"><i class="material-icons-sharp cr-logo"></i></p>
      <p>Ur Beloved Adha</p>
    </a>
    <script type="text/javascript">
      // Custom
      var pengirim = "";
      var musik = "";
      var ucapan = "";
      var background1 = "./img/mey1.jpg";
      var background2 = "./img/mey2.jpg";
      var noWhatsapp = "";
      var pesanWhatsapp = "";

      // ======================================
      var audio = document.querySelector(".audio");
      if (musik) audio.src = musik;
      var notif = document.querySelector(".notif");
      if (pengirim) {
        document.querySelector(".nama1").innerHTML = pengirim;
        document.querySelector(".nama2").innerHTML = pengirim;
      }
      if (background1) {
        document.querySelector(".background2").style.backgroundImage =
          "url('" + background1 + "')";
      }
      if (background2) {
        document.querySelector(".background1").style.backgroundImage =
          "url('" + background2 + "')";
      }
      $(window).on("load", function () {
        $(".loading").fadeOut("slow");
      });
      function tanggal() {
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        const d = new Date();
        let hari = days[d.getDay()];
        let tgl = d.getDate();
        let bln = months[d.getMonth()];
        document.querySelector(".tgl").innerHTML =
          hari + ", " + tgl + " " + bln;
      }
      function notif1() {
        document.querySelector(".hilang1").style.display = "none";
        document.querySelector(".hilang2").style.display = "inline-block";
        audio.play();
        notif.play();
        document.querySelector(".notif1").style.transform = "translateX(0)";
      }
      const swalo = Swal.mixin({
        confirmButtonColor: "#23a542",
        allowOutsideClick: false,
        showCancelButton: false,
        customClass: { popup: "border-radius" },
      });
      async function balas() {
        var { value: nama } = await swalo.fire({
          imageUrl: "https://dekatutorial.github.io/stiker_mylove.gif",
          imageHeight: 120,
          title: "Jawab dulu, kamu sayang gak sama aku? ",
          input: "text",
          confirmButtonText: "Kirim",
        });
        if (nama.toLowerCase() === "sayang" || nama === "iyaa" || nama.toLowerCase() === "merry" || nama.toLowerCase() === "mylove") {
          document.querySelector(".hilang2").style.display = "none";
          txt = " " + nama + ", ";
          if (ucapan) {
            txt += ucapan;
          } else {
            txt +=
              "Makasii ya sudah membuatku merasa dicintai, Aku tidak membutuhkan langit atau bintang. Aku tidak butuh emas atau kekayaan. Aku mendapatkan semua yang kuinginkan pada hari ketika aku bertemu denganmu. Karena aku mendapatkan tangan untuk digenggam, hati yang baik, dan seseorang yang kuharap bisa menemaniku di sisiku selama sisa hidupku. Kamu adalah hatiku, kamu adalah bahagiaku, kamu adalah segalanya bagiku";
          }
          typeWriter();
          notif2();
        } else {
          await swalo.fire({
            imageUrl: "https://dekatutorial.github.io/stiker2_mylove.gif",
            imageHeight: 120,
            confirmButtonText: "Iya deh",
            title: "Pokoknya aku mau kamu jawabnya sayang !!!",
          });
          balas();
        }
      }
      function notif2() {
        notif.play();
        document.querySelector(".notif1").style.display = "none";
        document.querySelector(".notif2").style.transform = "translateX(0)";
      }
      var i = 0;
      var speed = 120;
      function typeWriter() {
        if (i < txt.length) {
          document.querySelector(".gombal").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          document.querySelector(".notif2").style.animation =
            "kelip 1200ms infinite ease";
          document.querySelector(".background2").style.transition =
            "3s all ease";
          document.querySelector(".background2").style.opacity = "0";
          if (noWhatsapp && pesanWhatsapp) {
            document.querySelector(".kirimWA").style.display = "inline-block";
          }
        }
      }
      function startTime() {
        tanggal();
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        h = checkTime(h);
        m = checkTime(m);
        document.getElementById("jam").innerHTML = h + ":" + m;
        setTimeout(startTime, 1000);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
      document.querySelector(".kirimWA").addEventListener("click", function () {
        location.assign(
          "https://wa.me/" + noWhatsapp + "/?text=" + pesanWhatsapp
        );
      });
    </script>
  </body>
</html>
